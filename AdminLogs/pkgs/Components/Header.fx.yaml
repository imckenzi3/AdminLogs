Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderFontSize: =100
    HeaderText: ="display text goes here"
    Height: =100
    HomeScreen: =App.ActiveScreen
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    HeaderContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        VertContainerUpper As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(39, 67, 125, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            HeaderImage As image:
                BorderColor: =RGBA(39, 67, 125, 1)
                BorderThickness: =10
                Fill: =RGBA(255, 255, 255, 1)
                Image: =newMetisLogo
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                OnSelect: =Navigate(Header.HomeScreen)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Width: =320
                ZIndex: =1

