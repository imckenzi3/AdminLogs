                ZIndex: =2

            IconRefresh1_6 As icon.Reload:
                AccessibleLabel: =Self.Tooltip
                Height: =88
                Icon: =Icon.Reload
                OnSelect: =Refresh([@AdminLogs])
                PaddingBottom: =22
                PaddingLeft: =22
                PaddingRight: =22
                PaddingTop: =22
                TabIndex: =0
                Tooltip: ="Refresh list"
                Width: =88
                X: =Parent.Width - IconNewItem1_6.Width - IconSortUpDown1_6.Width - Self.Width
                ZIndex: =3

            IconSortUpDown1_6 As icon.ArrowsUpDown:
                AccessibleLabel: =Self.Tooltip
                Height: =88
