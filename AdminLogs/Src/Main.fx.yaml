                Height: =88
                Icon: =Icon.Add
                OnSelect: =NewForm(EditForm1);Navigate(EditScreen1, ScreenTransition.None)
                PaddingBottom: =24
                PaddingLeft: =24
                PaddingRight: =24
                PaddingTop: =24
                TabIndex: =0
                Tooltip: ="Create new item"
                Width: =88
                X: =Parent.Width - Self.Width
                ZIndex: =5

        "BrowseGallery1_6 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
            Height: =Parent.Height - Self.Y
            Items: =SortByColumns(Filter([@AdminLogs], StartsWith(Title, TextSearchBox1_5.Text)), "Title", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            OnSelect: =Navigate(DetailScreen1, ScreenTransition.None)
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =Min(168, Self.Height - 60)
            Width: =Parent.Width
            Y: =TextSearchBox1_5.Y + TextSearchBox1_5.Height
            ZIndex: =3

