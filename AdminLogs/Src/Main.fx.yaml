                ZIndex: =1

            LblAppName1_11 As label:
                Fill: =RGBA(58, 58, 58, 0)
                Height: =88
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =27
                Text: ="Admin Logs"
                Width: =Parent.Width - Self.X - IconSortUpDown1_6.Width - IconNewItem1_6.Width - IconRefresh1_6.Width
